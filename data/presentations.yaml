- title: "Workflows for the Modern Web"
  tagline: "Writing JavaScript applications for the browser is often a chaotic and fragmented experience. With a vast selection of technology at our disposal, bringing it all together is often time consuming and prone to error. This presentation introduces many of the tools used in modern front-end development for improving the overall development experience."
  url: "https://kasperisager.github.io/presentation-tooling"
  date: "May 2014"
  place:
    name: "js-montreal"
    url: "http://js-montreal.org"

- title: "Leveling up CSS"
  tagline: "Writing, scaling, and maintaining plain CSS codebases used to be a pain and pre-processors came along to save the day. Things are however moving fast and CSS is catching up with the pre-processors and is becoming increasingly expressive. This presentation introduces some of the new specifications in CSS and makes an argument against the pre-processors of today."
  url: "https://kasperisager.github.io/presentation-postcss"
  date: "November 2016"
  place:
    name: "Siteimprove"
    url: "http://siteimprove.com"

- title: "An introduction to Terraform"
  tagline: "Terraform makes it easy to configure and provision cloud resources across a large number of providers and brings with it both collaborative ascepts, reproducibility, and predictability. This presentation gives a short introduction to Terraform, its benefits, and why you should most likely be using it."
  url: "https://kasperisager.github.io/presentation-terraform"
  date: "February 2017"
  place:
    name: "Siteimprove"
    url: "http://siteimprove.com"

- title: "Coding for Accessibility"
  tagline: "While it might come off as difficult, and certainly sometimes can be, coding for accessibility essentially boils down to two rather simple things: Mindset and semantics. This presentation gives a brief introduction to these two concepts and provides some practical advice on turning inaccessible UI accessibile."
  url: "https://kasperisager.github.io/presentation-coding-for-accessibility"
  date: "November 2017"
  place:
    name: "Codher"
